<body>
    <h1>open console for output</h1>
    <script>
    
    // json code
    comments = [
        {
            comment : "some",
            subcomment : [
                {
                    comment : "some-1",
                    subcomment : [{comment : "some of some"}]
                },
                {
                    comment : "some-2",
                    subcomment: [{ comment: "some of some-2" }]                    
                }
            ]
        },{
            comment : "many",
            subcomment : [
                {
                    comment : "many-1",
                    subcomment:[
                        {
                            comment :"many-1-1",                            
                        },
                        {
                            comment :"many-1-2",                            
                        }
                    ]
                }                
            ]
        }
    ]

        print(comments);

            function print(data) {
                var keys = Object.keys(data);
                for (var item of keys) {
                    var tmp = data[item];
                    if (tmp === Object(tmp)) {
                        print(data[item]);
                    } else {
                        console.log(data[item]);
                    }
                }
            }
    </script>
