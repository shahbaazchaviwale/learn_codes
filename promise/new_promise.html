<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>

<script>
    function setUp(){
        delay(1000)
        .then(() => document.write(' data passed successfully'))
        .catch((err) => document.write(err));
    }
    setUp();
    function delay(time){
        return new Promise((resolve, reject)=>{
            if(isNaN(time)){
                    reject(new Error('Time must be passed as number'));
            }else{                
                    setTimeout(resolve, time);
            }
        });
    }
</script>
</html>
