<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Async/Await </h1>
    <p>Open Console</p>

    <script>
        console.log('================ASYNC/AWAIT function================');
        
        function comeBack() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve('I am back')
                    }, 3000);
                });
            }

            async function waitForPromise() {
                console.log('calling');
                var newPromp = await comeBack();
                console.log(newPromp);
                console.log('promise done');
                
            }
            
            waitForPromise();

            console.log('================Without AWAIT function================');
                async function NowaitPromise() {
                    console.log('no await calling');
                    var newPromp = comeBack();
                    console.log('done !!');
                    console.log(newPromp);

                } NowaitPromise();


            
    </script>
</body>
</html>
