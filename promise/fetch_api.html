<!DOCTYPE html>

<body>
    <h1>Using Fetch() API</h1>
    <h3>open console</h3>
</body>


<script>
   
       function getData(){
           fetch('https://jsonplaceholder.typicode.com/todos/1')
               .then(response => response.json())
               .then(data => console.log(data))
               .catch(error => console.log(error));
       } 
       getData();
  
</script>
</html>
